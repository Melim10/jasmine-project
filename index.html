<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Time</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <!-- #game-intro is initially shown on the game start screen -->
        <div id="game-intro">
          <img src="images/logo (1).png" alt="" class="logo-img" />
          <br />
          <button id="start-button">Start Game</button>
          <p>Use the arrow keys to reach Jasmine!</p>
          <img src="images/arrows (1).png" alt="" class="arrows-img" />
        </div>
  
        <div id="game-container">
          <div id="stats">
            <audio id="audio-start" src="audio/start.wav"></audio>
            <audio id="audio-ticket" src="audio/ticket.mp3"></audio>
            <p>Count </p><span id="counter">0</span>
          </div>
          <!-- #game-screen is initially hidden using CSS style display: none -->
          <div id="game-screen">
            
          </div>
        </div>
  
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
          <audio id="audio-lose" src="audio/loser.mp3"></audio>
          <img src="images/logo (1).png" alt="" class="logo-img" />
          <h1>Game Over</h1>
          <h1>Next Time ask for more Tickets!!!</h1>
          <br />
          <button id="restart-button">Restart</button>
        </div>

        <div id="game-won">
            <audio id="audio-win" src="audio/achievement.mp3"></audio>
            <img src="images/logo (1).png" alt="" class="logo-img" />
            <h1>Congratulations!!!</h1>
            <h1>You have completed a Lab sucessfully!!!</h1>
            <br />
            <button id="restart-button2">Restart</button>
          </div>
      </main>

    <script src="js/jasmine.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ticket.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
